<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Sales prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div align="center" style="background-image: url(shop.jpg);">
    <div class="container">
            <br>
            <h1 style="text-align: center"><i>Store sales prediction</i></h1><br>
             <div class="form">
                <form action="/predict" method="POST">
                    <div class="row">
                       <div class="col-md-6 mb-3">
                          <label for="Item_Weight"><b>Item Weight</b></label>
                          <input type="float" class="form-control" name="Item_Weight" id="Item_Weight" required>
                       </div>
                       <div class="col-md-6 mb-3">
                          <label for="Item_Fat_Content"><b>Item Fat Content</b></label>
                            <select class="form-control" id="Item_Fat_Content"  name="Item_Fat_Content" required>
                               <option value = "Low Fat"> Low Fat </option>  
                               <option value = "Regular"> Regular </option>
                            </select>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6 mb-3">
                          <label for="Item_Visibility"><b>Item Visibility</b></label>
                          <input type="float" name="Item_Visibility" class="form-control" id="Item_Visibility" required>
                       </div>
                       <div class="col-md-6 mb-3">
                          <label for="Item_MRP"><b>Item MRP</b></label>
                          <input type="float" name="Item_MRP" class="form-control" id="Item_MRP" required>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6 mb-3">
                          <label><b>Outlet Identifier</b></label>
                          <select class="form-control" id="Outlet_Identifier"  name="Outlet_Identifier" required>
                            <option value = "OUT010"> OUT010 </option>
                            <option value = "OUT013"> OUT013 </option>
                            <option value = "OUT017"> OUT017 </option>
                            <option value = "OUT018"> OUT018 </option>
                            <option value = "OUT019"> OUT019 </option>
                            <option value = "OUT027"> OUT027 </option>
                            <option value = "OUT035"> OUT035 </option>
                            <option value = "OUT045"> OUT045 </option>
                            <option value = "OUT046"> OUT046 </option>
                            <option value = "OUT049"> OUT049 </option>
                           </select>
                         </div>
                         <div class="col-md-6 mb-3">
                            <label for="Outlet_Establishment_Year"><b>Outlet Establishment Year</b></label>
                            <input type="float" name="Outlet_Establishment_Year" class="form-control" id="Outlet_Establishment_Year" required>
                         </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6 mb-3">
                          <label><b>Outlet Size</b></label>
                          <select class="form-control" id="Outlet_Size"  name="Outlet_Size" required> 
                             <option value = "Small"> Small </option>
                             <option value = "Medium"> Medium </option>
                             <option value = "High"> Large </option>
                          </select>
                       </div>
                       <div class="col-md-6 mb-3">
                          <label><b>Outlet Location Type</b></label>
                          <select class="form-control" id="Outlet_Location_Type"  name="Outlet_Location_Type" required>
                             <option value = "Tier 1"> Tier 1 </option>
                             <option value = "Tier 2"> Tier 2 </option>
                             <option value = "Tier 3"> Tier 3 </option>
                          </select>
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6 mb-3">
                          <label><b>Outlet Type</b></label>
                          <select class="form-control" id="Outlet_Type"  name="Outlet_Type" required>  
                             <option value = "Grocery Store"> Grocery Store </option>
                             <option value = "Supermarket Type1"> Supermarket Type1 </option>
                             <option value = "Supermarket Type2"> Supermarket Type2 </option>
                             <option value = "Supermarket Type3"> Supermarket Type3 </option>
                          </select>
                       </div>
                       <div class="col-md-6 mb-3">
                          <label><b>Item Type Combined</b></label>
                          <select class="form-control" id="Item_Type_Combined"  name="Item_Type_Combined" required>
                             <option value = "Drinks"> Drinks </option>   
                             <option value = "Food"> Food </option>
                             <option value = "Non-Consumable"> Non-Consumable </option>
                          </select>
                       </div>
                    </div>
                    <div class="form-group">
		       <input class="btn btn-primary" type="submit" value="Result">
	            </div>
                </form>
             </div>
        </div>
        </div>
</body>
</html>
